<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиокафе</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #444;
      color: #fff;
      text-align: center;
      padding: 5px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
    }
    .container {
      width: 90%;
      margin: auto;
      overflow: hidden;
    }
    section {
      float: left;
      width: 70%;
    }
    aside {
      float: left;
      width: 30%;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
    @media (max-width: 600px) {
      section, aside {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Библиокафе</h1>
  </header>
  <nav>
    <a href="#">Главная</a>
    <a href="#">Меню</a>
    <a href="#">Контакты</a>
  </nav>
  <div class="container">
    <section>
      <h2>Добро пожаловать в Библиокафе</h2>
      <p>Мы предлагаем вам широкий выбор книг и вкусного кофе. Проводите у нас время в уютной обстановке и погружайтесь в мир чтения.</p>
    </section>
    <aside>
      <h3>Время работы</h3>
      <p>Пн-Пт: 9:00-18:00</p>
      <p>Сб-Вс: 10:00-16:00</p>
    </aside>
  </div>
  <footer>
    <p>&copy; 2023 Библиокафе</p>
  </footer>
</body>
</html>
